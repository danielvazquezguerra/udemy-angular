<div class="row p-3">

    <div class="col">

        <h1>*ngIf</h1>

        <div *ngIf="mostrar" class="cardBoot card text-white bg-primary mb-3 mt-5">
            <div class="card-header">Header</div>
            <div class="card-body">
              <h5 class="card-title">{{ frase.autor }}</h5>
              <p class="card-text">{{ frase.mensaje }}</p>
            </div>
        </div>

        <button (click)="mostrar=!mostrar" class="btn btn-outline-primary btn-block">Mostrar/Ocultar</button>

    </div>

    <div class="col">

        <h1>*ngFor</h1>


        <ul class="list-group mt-5">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
        </ul>
        

    </div>

    


</div>
